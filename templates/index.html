{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen,projection">


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/chat.js' %}"></script>

</head>
<body>
    {% block body %}
    <div class="section green lighten-4">
        <div class="container white-text center-align text">
            <h2>Chat Application</h2><span>- By Seema</span>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s12 m8 16 offset-m2 offset-13">
                <div class="section center-block ">
                    <div>
                        {% block form %}
                        <h3>Login</h3>
                        <form  id="login-form" class="form-group" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="username" id="id_username">
                                    <label for="id_username">Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="password" id="id_password">
                                    <label for="id_password">Password</label>
                                </div>
                            </div><div class="row">
                                <div class="input-field col s8">
                                    <a href="{% url 'chatapp:register' %}">Register</a>
                                </div>
                                <div class="col s4">
                                    <div class="right">
                                        <button class="btn blue waves-effect waves-light pull-s12">Login</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}    
</body>
</html>
